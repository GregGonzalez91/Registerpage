<!DOCTYPE html>
<html lang="en">

    <title>Register Now</title>
    <link rel="stylesheet" type="text/css" href="registration.css">
  </div>

<body>
  <div class="topbar">
      <button class="topbut">About us</button>
      <div class="divider"></div>
      <button class="topbut">Register</button>
    </div>
    <div>
        
        <form>
            <div class="content">

            <input type="password" placeholder="Confirm Password" class="content"/>
            <button class="botbut">Submit</button>
            <div>
            <img class="images" src="https://icon-icons.com/icons2/836/PNG/32/Amazon_icon-icons.com_66787.png">
            <img class="images" src="https://facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png?w=512&h=512">

            <img class="images" src="http://www.icons101.com/icons/5/Replacement_Icons_by_creatiVe5/128/Slack.png">
            <img class="images" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/600px-Instagram-Icon.png">
            </div>
            </div>
        </form>
    </div>
